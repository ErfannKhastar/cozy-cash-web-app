<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register | CozyCash</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../static/css/auth.css" />
  </head>
  <body>
    <div
      class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-cream"
    >
      <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
        <div class="mb-3 text-center">
          <a href="/" class="text-decoration-none text-muted small">
            <i class="bi bi-arrow-left me-1"></i> Back to Home
          </a>
        </div>

        <div class="card auth-card shadow-lg border-0">
          <div class="card-header bg-white border-0 pt-4 px-4">
            <div class="text-center mb-4">
              <h3 class="fw-bold text-dark-brown">
                <i class="bi bi-cup-hot-fill me-2 text-primary-cozy"></i
                >CozyCash
              </h3>
              <p class="text-muted small">
                Manage your expenses with peace of mind.
              </p>
            </div>

            <ul class="nav nav-pills nav-fill mb-2" id="authTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active rounded-pill fw-bold"
                  id="login-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#login-content"
                  type="button"
                  role="tab"
                >
                  Log In
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link rounded-pill fw-bold"
                  id="register-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#register-content"
                  type="button"
                  role="tab"
                >
                  Sign Up
                </button>
              </li>
            </ul>
          </div>

          <div class="card-body p-4">
            <div class="tab-content" id="authTabContent">
              <div
                class="tab-pane fade show active"
                id="login-content"
                role="tabpanel"
              >
                <form id="loginForm">
                  <div class="mb-3">
                    <label
                      for="loginEmail"
                      class="form-label text-muted small fw-bold"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      class="form-control form-control-lg bg-light-input"
                      id="loginEmail"
                      placeholder="name@example.com"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="loginPassword"
                      class="form-label text-muted small fw-bold"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control form-control-lg bg-light-input"
                      id="loginPassword"
                      required
                    />
                  </div>

                  <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary-cozy btn-lg">
                      Log In
                    </button>
                  </div>

                  <div class="text-center mt-3">
                    <a href="#" class="text-accent small text-decoration-none"
                      >Forgot your password?</a
                    >
                  </div>
                </form>
              </div>

              <div class="tab-pane fade" id="register-content" role="tabpanel">
                <form id="registerForm">
                  <div class="mb-3">
                    <label
                      for="registerEmail"
                      class="form-label text-muted small fw-bold"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      class="form-control form-control-lg bg-light-input"
                      id="registerEmail"
                      placeholder="name@example.com"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="registerPassword"
                      class="form-label text-muted small fw-bold"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control form-control-lg bg-light-input"
                      id="registerPassword"
                      required
                    />
                    <div class="form-text small">
                      At least 8 characters required.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label
                      for="confirmPassword"
                      class="form-label text-muted small fw-bold"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control form-control-lg bg-light-input"
                      id="confirmPassword"
                      required
                    />
                  </div>

                  <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary-cozy btn-lg">
                      Create Account
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/auth.js"></script>
  </body>
</html>
