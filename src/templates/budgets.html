<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgets | CozyCash</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../static/css/dashboard.css" />
    <link rel="stylesheet" href="../static/css/budgets.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top"
    >
      <div class="container">
        <a class="navbar-brand fw-bold text-primary-cozy" href="/dashboard">
          <i class="bi bi-cup-hot-fill me-2"></i>CozyCash
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/expenses">Expenses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Budgets</a>
            </li>
            <li class="nav-item ms-lg-3">
              <span class="text-muted small me-2" id="userWelcome"
                >Hello, User</span
              >
              <button id="logoutBtn" class="btn btn-outline-cozy btn-sm">
                <i class="bi bi-box-arrow-right me-1"></i> Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="fw-bold text-dark-brown">Monthly Budgets</h3>
          <p class="text-muted">Keep your spending on track.</p>
        </div>
        <button
          class="btn btn-primary-cozy shadow-sm"
          data-bs-toggle="modal"
          data-bs-target="#addBudgetModal"
        >
          <i class="bi bi-plus-circle me-2"></i> Set New Budget
        </button>
      </div>

      <div class="card card-cozy mb-4">
        <div class="card-body p-3">
          <div class="row g-3">
            <div class="col-md-4">
              <select class="form-select" id="filterCategory">
                <option value="" selected>All Categories</option>
                <option value="Food">Food & Dining</option>
                <option value="Transport">Transportation</option>
                <option value="Housing">Housing & Rent</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <option value="Travel">Travel</option>
                <option value="Personal">Personal</option>
                <option value="Debt">Debt</option>
                <option value="Savings">Savings</option>
                <option value="Gifts">Gifts</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="col-md-4">
              <input type="month" class="form-control" id="filterMonth" />
            </div>

            <div class="col-md-4 d-grid">
              <button id="resetFiltersBtn" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-counterclockwise me-1"></i> Reset View
              </button>
            </div>
          </div>
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="showAllYear" />
            <label class="form-check-label text-muted small" for="showAllYear">
              Show all months for selected year (Ignore specific month)
            </label>
          </div>
        </div>
      </div>

      <div class="row g-4" id="budgetsContainer">
        <p class="text-center text-muted mt-5">Loading budgets...</p>
      </div>
    </div>

    <div class="modal fade" id="addBudgetModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content card-cozy border-0">
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold text-dark-brown">
              Set Category Budget
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addBudgetForm">
              <div class="mb-3">
                <label class="form-label small text-muted fw-bold"
                  >Category</label
                >
                <select
                  class="form-select bg-light-input"
                  id="budgetCategory"
                  required
                >
                  <option value="" selected disabled>
                    Select a category...
                  </option>
                  <option value="Food">Food & Dining</option>
                  <option value="Transport">Transportation</option>
                  <option value="Housing">Housing & Rent</option>
                  <option value="Utilities">Utilities (Bill, Internet)</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Shopping">Shopping & Clothing</option>
                  <option value="Health">Health & Fitness</option>
                  <option value="Education">Education</option>
                  <option value="Travel">Travel</option>
                  <option value="Personal">Personal Care</option>
                  <option value="Debt">Debt & Loans</option>
                  <option value="Savings">Savings & Investments</option>
                  <option value="Gifts">Gifts & Donations</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label small text-muted fw-bold"
                  >Budget Limit ($)</label
                >
                <input
                  type="number"
                  class="form-control bg-light-input"
                  id="budgetAmount"
                  placeholder="e.g. 500"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label small text-muted fw-bold">Month</label>
                <input
                  type="month"
                  class="form-control bg-light-input"
                  id="budgetMonth"
                  required
                />
              </div>
              <div class="d-grid mt-4">
                <button
                  type="submit"
                  class="btn btn-primary-cozy shadow-sm fw-bold"
                >
                  Save Budget
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editBudgetModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content card-cozy border-0">
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold text-dark-brown">Edit Budget</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editBudgetForm">
              <input type="hidden" id="editBudgetId" />

              <div class="mb-3">
                <label class="form-label small text-muted fw-bold"
                  >Category</label
                >
                <select
                  class="form-select bg-light-input"
                  id="editBudgetCategory"
                  disabled
                  style="background-color: #e9ecef; opacity: 1"
                >
                  <option value="Food">Food & Dining</option>
                  <option value="Transport">Transportation</option>
                  <option value="Housing">Housing & Rent</option>
                  <option value="Utilities">Utilities</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Health">Health & Fitness</option>
                  <option value="Education">Education</option>
                  <option value="Travel">Travel</option>
                  <option value="Personal">Personal Care</option>
                  <option value="Debt">Debt & Loans</option>
                  <option value="Savings">Savings</option>
                  <option value="Gifts">Gifts</option>
                  <option value="Other">Other</option>
                </select>
                <div class="form-text small text-muted">
                  To change category, create a new budget.
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label small text-muted fw-bold"
                  >Budget Limit ($)</label
                >
                <input
                  type="number"
                  class="form-control bg-light-input"
                  id="editBudgetAmount"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label small text-muted fw-bold">Month</label>
                <input
                  type="month"
                  class="form-control bg-light-input"
                  id="editBudgetMonth"
                  disabled
                  style="background-color: #e9ecef; opacity: 1"
                />
              </div>

              <div class="d-grid mt-4">
                <button
                  type="submit"
                  class="btn btn-primary-cozy shadow-sm fw-bold"
                >
                  Update Amount
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/budgets.js"></script>
  </body>
</html>
