<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses | CozyCash</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../static/css/dashboard.css" />
    <link rel="stylesheet" href="../static/css/expenses.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top"
    >
      <div class="container">
        <a class="navbar-brand fw-bold text-primary-cozy" href="/dashboard">
          <i class="bi bi-cup-hot-fill me-2"></i>CozyCash
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Expenses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/budgets">Budgets</a>
            </li>
            <li class="nav-item ms-lg-3">
              <span class="text-muted small me-2" id="userWelcome"
                >Hello, User</span
              >
              <button id="logoutBtn" class="btn btn-outline-cozy btn-sm">
                <i class="bi bi-box-arrow-right me-1"></i> Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div
        class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4"
      >
        <div class="mb-3 mb-md-0">
          <h3 class="fw-bold text-dark-brown">Transactions History</h3>
          <p class="text-muted mb-0">Track every penny, peacefully.</p>
        </div>
        <button
          class="btn btn-primary-cozy shadow-sm"
          data-bs-toggle="modal"
          data-bs-target="#addExpenseModal"
        >
          <i class="bi bi-plus-lg me-2"></i> Add Expense
        </button>
      </div>

      <div class="card card-cozy mb-4">
        <div class="card-body p-3">
          <div class="row g-3">
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-text bg-white border-end-0"
                  ><i class="bi bi-search text-muted"></i
                ></span>
                <input
                  type="text"
                  id="filterSearch"
                  class="form-control border-start-0 bg-white"
                  placeholder="Search description..."
                />
              </div>
            </div>

            <div class="col-md-3">
              <select class="form-select" id="filterCategory">
                <option value="" selected>All Categories</option>
                <option value="Food">Food & Dining</option>
                <option value="Transport">Transportation</option>
                <option value="Housing">Housing & Rent</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Health">Health & Fitness</option>
                <option value="Education">Education</option>
                <option value="Travel">Travel</option>
                <option value="Personal">Personal Care</option>
                <option value="Debt">Debt & Loans</option>
                <option value="Savings">Savings</option>
                <option value="Gifts">Gifts</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="col-md-3">
              <input type="date" id="filterDate" class="form-control" />
            </div>

            <div class="col-md-2 d-grid">
              <button
                id="resetFiltersBtn"
                class="btn btn-outline-secondary"
                title="Reset all filters"
              >
                <i class="bi bi-arrow-counterclockwise"></i> Reset
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="expensesList" class="d-flex flex-column gap-3">
        <p class="text-muted text-center mt-5">Loading transactions...</p>
      </div>

      <nav class="mt-4 d-flex justify-content-center">
        <ul class="pagination pagination-sm" id="paginationControls"></ul>
      </nav>
    </div>

    <div class="modal fade" id="addExpenseModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content card-cozy border-0">
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold text-dark-brown">New Expense</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addExpenseForm">
              <div class="mb-3">
                <label class="form-label small text-muted fw-bold"
                  >Amount ($)</label
                >
                <input
                  type="number"
                  step="0.01"
                  class="form-control bg-light-input"
                  id="expenseAmount"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label small text-muted fw-bold"
                  >Description</label
                >
                <input
                  type="text"
                  class="form-control bg-light-input"
                  id="expenseDesc"
                  placeholder="e.g. Coffee"
                  required
                />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label small text-muted fw-bold"
                    >Category</label
                  >
                  <select
                    class="form-select bg-light-input"
                    id="expenseCategory"
                    required
                  >
                    <option value="" selected disabled>
                      Select a category...
                    </option>
                    <option value="Food">Food & Dining</option>
                    <option value="Transport">Transportation</option>
                    <option value="Housing">Housing & Rent</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Health">Health</option>
                    <option value="Education">Education</option>
                    <option value="Travel">Travel</option>
                    <option value="Personal">Personal Care</option>
                    <option value="Debt">Debt</option>
                    <option value="Savings">Savings</option>
                    <option value="Gifts">Gifts</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label small text-muted fw-bold"
                    >Date</label
                  >
                  <input
                    type="date"
                    class="form-control bg-light-input"
                    id="expenseDate"
                    required
                  />
                </div>
              </div>
              <div class="d-grid mt-3">
                <button
                  type="submit"
                  class="btn btn-primary-cozy shadow-sm fw-bold"
                >
                  Save Transaction
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editExpenseModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content card-cozy border-0">
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold text-dark-brown">Edit Expense</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editExpenseForm">
              <input type="hidden" id="editExpenseId" />

              <div class="mb-3">
                <label class="form-label small text-muted fw-bold"
                  >Amount ($)</label
                >
                <input
                  type="number"
                  step="0.01"
                  class="form-control bg-light-input"
                  id="editAmount"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label small text-muted fw-bold"
                  >Description</label
                >
                <input
                  type="text"
                  class="form-control bg-light-input"
                  id="editDesc"
                  required
                />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label small text-muted fw-bold"
                    >Category</label
                  >
                  <select
                    class="form-select bg-light-input"
                    id="editCategory"
                    required
                  >
                    <option value="Food">Food & Dining</option>
                    <option value="Transport">Transportation</option>
                    <option value="Housing">Housing & Rent</option>
                    <option value="Utilities">
                      Utilities (Bill, Internet)
                    </option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping & Clothing</option>
                    <option value="Health">Health & Fitness</option>
                    <option value="Education">Education</option>
                    <option value="Travel">Travel</option>
                    <option value="Personal">Personal Care</option>
                    <option value="Debt">Debt & Loans</option>
                    <option value="Savings">Savings & Investments</option>
                    <option value="Gifts">Gifts & Donations</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label small text-muted fw-bold"
                    >Date</label
                  >
                  <input
                    type="date"
                    class="form-control bg-light-input"
                    id="editDate"
                    required
                  />
                </div>
              </div>
              <div class="d-grid mt-3">
                <button
                  type="submit"
                  class="btn btn-primary-cozy shadow-sm fw-bold"
                >
                  Update Transaction
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/expenses.js"></script>
  </body>
</html>
