<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | CozyCash</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../static/css/dashboard.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top"
    >
      <div class="container">
        <a class="navbar-brand fw-bold text-primary-cozy" href="#">
          <i class="bi bi-cup-hot-fill me-2"></i>CozyCash
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/expenses">Expenses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/budgets">Budgets</a>
            </li>
            <li class="nav-item ms-lg-3">
              <span class="text-muted small me-2" id="userWelcome"
                >Hello, User</span
              >
              <button id="logoutBtn" class="btn btn-outline-cozy btn-sm">
                <i class="bi bi-box-arrow-right me-1"></i> Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row g-4 mb-5">
        <div class="col-md-4">
          <div class="card card-cozy h-100">
            <div class="card-body d-flex align-items-center">
              <div class="icon-box bg-soft-terracotta text-accent me-3">
                <i class="bi bi-wallet2 fs-4"></i>
              </div>
              <div>
                <p class="text-muted mb-0 small">Total Expenses</p>
                <h3 id="totalExpensesCard" class="fw-bold text-dark-brown mb-0">
                  $0
                </h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-cozy h-100">
            <div class="card-body d-flex align-items-center">
              <div class="icon-box bg-soft-green text-success me-3">
                <i class="bi bi-piggy-bank fs-4"></i>
              </div>
              <div>
                <p class="text-muted mb-0 small">Remaining Budget</p>
                <h3
                  id="remainingBudgetCard"
                  class="fw-bold text-dark-brown mb-0"
                >
                  -
                </h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-cozy h-100">
            <div class="card-body d-flex align-items-center">
              <div class="icon-box bg-soft-coffee text-primary-cozy me-3">
                <i class="bi bi-bag-heart fs-4"></i>
              </div>
              <div>
                <p class="text-muted mb-0 small">Top Category</p>
                <h5 id="topCategoryCard" class="fw-bold text-dark-brown mb-0">
                  -
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-lg-8">
          <div class="card card-cozy mb-4">
            <div class="card-header bg-white border-0 pt-4 ps-4">
              <h5 class="fw-bold text-dark-brown">
                Expense Trend (This Month)
              </h5>
            </div>
            <div class="card-body">
              <div style="height: 300px; position: relative">
                <canvas id="spendingTrendChart"></canvas>
              </div>
            </div>
          </div>

          <div class="card card-cozy">
            <div class="card-header bg-white border-0 pt-4 ps-4">
              <h5 class="fw-bold text-dark-brown">Category Breakdown</h5>
            </div>
            <div class="card-body">
              <div
                style="
                  height: 300px;
                  position: relative;
                  display: flex;
                  justify-content: center;
                "
              >
                <canvas id="categoryBreakdownChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card card-cozy h-100">
            <div
              class="card-header bg-white border-0 pt-4 ps-4 d-flex justify-content-between align-items-center"
            >
              <h5 class="fw-bold text-dark-brown">Recent Activity</h5>
              <a
                href="/expenses"
                class="text-accent small text-decoration-none fw-bold"
                >View All</a
              >
            </div>
            <div class="card-body" id="recentTransactionsList">
              <p class="text-muted text-center mt-3 small">
                Loading activity...
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      class="btn btn-primary-cozy fab-btn shadow-lg"
      title="Add New Expense"
      data-bs-toggle="modal"
      data-bs-target="#addExpenseModal"
    >
      <i class="bi bi-plus-lg fs-4"></i>
    </button>

    <div class="modal fade" id="addExpenseModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content card-cozy border-0">
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold text-dark-brown">New Expense</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addExpenseForm">
              <div class="mb-3">
                <label class="form-label small text-muted fw-bold"
                  >Amount ($)</label
                >
                <input
                  type="number"
                  step="0.01"
                  class="form-control bg-light-input"
                  id="expenseAmount"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label small text-muted fw-bold"
                  >Description</label
                >
                <input
                  type="text"
                  class="form-control bg-light-input"
                  id="expenseDesc"
                  placeholder="e.g. Coffee"
                  required
                />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label small text-muted fw-bold"
                    >Category</label
                  >
                  <select
                    class="form-select bg-light-input"
                    id="expenseCategory"
                    required
                  >
                    <option value="" selected disabled>
                      Select a category...
                    </option>
                    <option value="Food">Food & Dining</option>
                    <option value="Transport">Transportation</option>
                    <option value="Housing">Housing & Rent</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Health">Health</option>
                    <option value="Education">Education</option>
                    <option value="Travel">Travel</option>
                    <option value="Personal">Personal Care</option>
                    <option value="Debt">Debt</option>
                    <option value="Savings">Savings</option>
                    <option value="Gifts">Gifts</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label small text-muted fw-bold"
                    >Date</label
                  >
                  <input
                    type="date"
                    class="form-control bg-light-input"
                    id="expenseDate"
                    required
                  />
                </div>
              </div>
              <div class="d-grid mt-3">
                <button
                  type="submit"
                  class="btn btn-primary-cozy shadow-sm fw-bold"
                >
                  Save Transaction
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="../static/js/dashboard.js"></script>
  </body>
</html>
