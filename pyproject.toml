[tool.ruff]
line-length = 88

[tool.ruff.lint]
per-file-ignores = {"__init__.py" = ["F401"], "base.py" = ["F401"]}

[tool.black]
line-length = 88

[tool.mypy]
python_version = "3.11"
plugins = ["pydantic.mypy"]
ignore_missing_imports = true
check_untyped_defs = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
